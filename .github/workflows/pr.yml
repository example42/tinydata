---
name: PR tests
on: pull_request

jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate YAML files
        run: yamllint .

  acceptance:
    strategy:
      matrix:
        include:
          - container: ubuntu:18.04
          - container: ubuntu:20.04
          - container: ubuntu:22.04
          - container: debian:11
          - container: debian:10
          - container: debian:9
          - container: debian:8
          - container: redhat/ubi9-minimal
          - container: redhat/ubi8-minimal
          - container: redhat/ubi7-minimal
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    name: "Acceptance test on ${{ matrix.container }}"
    timeout-minutes: 60
    steps:
      - name: Install Puppet, Tiny Puppet and git
        run: |
          wget -O - https://bit.ly/installpuppet | sudo bash
          sudo mkdir -p /etc/puppetlabs/code/modules/tinydata/
          sudo ln -s /home/runner/work/tinydata/tinydata/data /etc/puppetlabs/code/modules/tinydata/data
          sudo puppet module install example42-tp --ignore-dependencies
          sudo puppet module install puppetlabs-stdlib --ignore-dependencies
          sudo puppet tp setup
          sudo tp install git
        shell: bash
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34
      - name: Run tp tests
        run: scripts/github_tp_test.sh "${{ steps.changed-files.outputs.all_changed_files }}"
        shell: 'script -q -e -c "bash {0}"'
      - name: 'Upload results artifact'
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: my_file.txt
          retention-days: 5