---
activemq::settings:
  package_name: 'activemq'
  service_name: 'activemq'
  config_file_path: '/etc/activemq/activemq.xml'
  config_dir_path: '/etc/activemq'
  tcp_port: '8161'
  pid_file_path: '/var/run/activemq/activemq.pid'
  log_file_path: '/var/log/activemq'
  process_name: 'java'
  process_extra_name: 'activemq'
  process_user: 'activemq'
  process_group: 'activemq'
  website_url: 'https://activemq.apache.org/'
  git_source: 'https://github.com/apache/activemq'
  info_commands:
    dstat: 'activemq dstat'
    list: 'activemq list'
  test_commands:
    status: 'activemq status'
  docker_image: 'apache/activemq'

# Version 4 format
  packages:
    main:
      name: activemq
  services:
    activemq:
      process_name: java
      process_extra_name: activemq
      process_user: activemq
      process_group: activemq
  files:
    config:
      path: "/etc/activemq/activemq.xml"
    log:
      path: "/var/log/activemq"
    pid:
      path: "/var/run/activemq/activemq.pid"
  user_files:
    config:
      path: "$HOME/.activemq/activemq.xml"
  dirs:
    config:
      path: "/etc/activemq"
  user_dirs:
    config:
      path: "$HOME/.activemq"
  ports:
    main:
      port: '8161'
      protocol: tcp
  urls:
    website: https://activemq.apache.org/
    source: https://github.com/apache/activemq
  image:
    name: apache/activemq
