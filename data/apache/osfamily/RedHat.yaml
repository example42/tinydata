---
apache::settings:
  package_name: 'httpd'
  service_name: 'httpd'
  config_file_path: '/etc/httpd/conf/httpd.conf'
  config_file_mode: '0644'
  config_dir_path: '/etc/httpd'
  conf_dir_path: '/etc/httpd/conf.d'
  init_file_path: '/etc/sysconfig/httpd'
  tcp_port: '80'
  pid_file_path: '/var/run/httpd.pid'
  log_file_path: ['/var/log/httpd/access_log', '/var/log/httpd/error_log']
  log_dir_path: '/var/log/httpd'
  data_dir_path: '/var/www/html'
  process_name: 'httpd'
  process_user: 'apache'
  process_group: 'apache'

# Version 4 format
  packages:
    main:
      name: httpd
  services:
    httpd:
      process_name: httpd
      process_user: apache
      process_group: apache
  files:
    config:
      path: "/etc/httpd/conf/httpd.conf"
    log:
      path:
      - "/var/log/httpd/access_log"
      - "/var/log/httpd/error_log"
    init:
      path: "/etc/sysconfig/httpd"
    pid:
      path: "/var/run/httpd.pid"
  user_files:
    config:
      path: "$HOME/.httpd/conf/httpd.conf"
  dirs:
    config:
      path: "/etc/httpd"
    conf:
      path: "/etc/httpd/conf.d"
    log:
      path: "/var/log/httpd"
    data:
      path: "/var/www/html"
  user_dirs:
    config:
      path: "$HOME/.httpd"
  ports:
    main:
      port: '80'
      protocol: tcp
