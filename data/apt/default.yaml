---
apt::settings:
  package_name: 'apt'
  config_file_path: '/etc/apt/apt.conf'
  conf_dir_path: '/etc/apt/apt.conf.d'
  sources_file_path: '/etc/apt/sourced.list'
  sources_dir_path: '/etc/apt/sourced.list.d'
  config_dir_path: '/etc/apt'
  log_file_path: '/var/log/apt'
  data_dir_path: '/var/cache/apt'
# Version 4 format
  packages:
    main:
      name: apt
  files:
    config:
      path: "/etc/apt/apt.conf"
    log:
      path: "/var/log/apt"
  user_files:
    config:
      path: "$HOME/.apt/apt.conf"
  dirs:
    config:
      path: "/etc/apt"
    conf:
      path: "/etc/apt/apt.conf.d"
    data:
      path: "/var/cache/apt"
  user_dirs:
    config:
      path: "$HOME/.apt"
