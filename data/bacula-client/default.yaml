---
bacula-client::settings:
  package_name: 'bacula-client'
  service_name: 'bacula-fd'
  config_file_path: '/etc/bacula/bacula-fd.conf'
  config_dir_path: '/etc/bacula'
  work_dir_path: '/var/lib/bacula'
  init_file_path: '/etc/sysconfig/bacula-fd'
  tcp_port: '9102'
  pid_file_path: '/var/run/bacula/bacula-fd.9102.pid'
  log_file_path: '/var/log/messages'
  log_dir_path: '/var/log/bacula'
  process_name: 'bacula-fd'
  process_user: 'root'
  process_group: 'root'
  website_url: 'https://www.bacula.org/'
  git_source: 'https://gitlab.bacula.org/bacula-community-edition/bacula-community'
  nodaemon_args: '-f'
  test_commands:
    test_configuration: 'bacula-console -t'
  info_commands:
    print_kaboom: 'bacula-fd -m'
    list_directors: 'bacula-console -l'
    list_consoles: 'bacula-console -L'
  version_command: 'bacula-fd -? 2>&1 |  grep -i version'