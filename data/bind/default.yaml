---
bind::settings:
  package_name: 'bind'
  service_name: 'bind'
  config_file_path: '/etc/bind.conf'
  config_dir_path: '/etc/bind.d'
  conf_dir_path: '/etc/bind.d'
  data_dir_path: '/var/named'
  udp_port: '53'
  pid_file_path: '/var/run/bind.pid'
  log_file_path: '/var/log/messages'
  process_name: 'named'
  process_user: 'bind'
  process_group: 'bind'
  website: 'http://www.isc.org/software/bind'
  git_source: 'https://gitlab.isc.org/isc-projects/bind9'
  version_command: 'named -v'
  debug_commands:
    trace: 'named -m trace'
  nodaemon_args: '-f'
  docker_image: 'internetsystemsconsortium/bind9'
  info_commands:
    status: 'rndc status'
    tsig-list: 'rndc tsig-list'
    tcp-timeouts: 'rndc tcp-timeouts'
    stats: 'rndc stats ; cat /var/cache/bind/named.stats'
    dumpdb: 'rndc dumpdb ; cat /var/cache/bind/named_dump.db'

# Version 4 format
  packages:
    main:
      name: bind
  services:
    bind:
      process_name: named
      process_user: bind
      process_group: bind
      nodaemon_args: "-f"
  files:
    config:
      path: "/etc/bind.conf"
    log:
      path: "/var/log/messages"
    pid:
      path: "/var/run/bind.pid"
  user_files:
    config:
      path: "$HOME/.bind.conf"
  dirs:
    config:
      path: "/etc/bind.d"
    conf:
      path: "/etc/bind.d"
    data:
      path: "/var/named"
  user_dirs:
    config:
      path: "$HOME/.bind.d"
  ports:
    main_udp:
      port: '53'
      protocol: udp
  urls:
    source: https://gitlab.isc.org/isc-projects/bind9
  image:
    name: internetsystemsconsortium/bind9
