---
bind::settings:
  config_file_path: '/etc/named.conf'
  config_dir_path: '/etc/named'
  init_file_path: '/etc/sysconfig/named'
  pid_file_path: '/var/run/named/named.pid'
  service_name: 'named'
  process_user: 'named'
  process_group: 'named'
  info_commands:
    status: 'rndc status'
    tsig-list: 'rndc tsig-list'
    tcp-timeouts: 'rndc tcp-timeouts'
    stats: 'rndc stats ; cat /var/named/data/named_stats.txt'

# Version 4 format
  services:
    named:
      process_user: named
      process_group: named
  files:
    config:
      path: "/etc/named.conf"
    init:
      path: "/etc/sysconfig/named"
    pid:
      path: "/var/run/named/named.pid"
  user_files:
    config:
      path: "$HOME/.named.conf"
  dirs:
    config:
      path: "/etc/named"
  user_dirs:
    config:
      path: "$HOME/.named"
