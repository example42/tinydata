---
cinder::settings:
  config_file_path: '/etc/cinder/cinder.conf'
  config_dir_path: '/etc/cinder'
  pid_file_path: '/var/run/cinder.pid'
  log_file_path: '/var/log/cinder/cinder.log'
  log_dir_path: '/var/log/cinder'
  process_name: 'cinder'
  process_user: 'cinder'
  process_group: 'cinder'

# Version 4 format
  services:
    ! '':
      process_name: cinder
      process_user: cinder
      process_group: cinder
  files:
    config:
      path: "/etc/cinder/cinder.conf"
    log:
      path: "/var/log/cinder/cinder.log"
    pid:
      path: "/var/run/cinder.pid"
  user_files:
    config:
      path: "$HOME/.cinder/cinder.conf"
  dirs:
    config:
      path: "/etc/cinder"
    log:
      path: "/var/log/cinder"
  user_dirs:
    config:
      path: "$HOME/.cinder"
