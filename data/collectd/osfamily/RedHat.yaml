---
collectd::settings:
  init_file_path: '/etc/sysconfig/collectd'
  config_file_path: '/etc/collectd.conf'
  config_dir_path: '/etc/collectd.d'
  conf_dir_path: '/etc/collectd.d'

# Version 4 format
  files:
    config:
      path: "/etc/collectd.conf"
    init:
      path: "/etc/sysconfig/collectd"
  user_files:
    config:
      path: "$HOME/.collectd.conf"
  dirs:
    config:
      path: "/etc/collectd.d"
    conf:
      path: "/etc/collectd.d"
  user_dirs:
    config:
      path: "$HOME/.collectd.d"
