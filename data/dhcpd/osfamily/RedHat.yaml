---
dhcpd::settings:
  package_name: 'dhcp'
  config_file_path: '/etc/dhcp/dhcpd.conf'
  config_dir_path: '/etc/dhcp'
  init_file_path: '/etc/sysconfig/dhcpd'

# Version 4 format
  packages:
    main:
      name: dhcp
  files:
    config:
      path: "/etc/dhcp/dhcpd.conf"
    init:
      path: "/etc/sysconfig/dhcpd"
  user_files:
    config:
      path: "$HOME/.dhcp/dhcpd.conf"
  dirs:
    config:
      path: "/etc/dhcp"
  user_dirs:
    config:
      path: "$HOME/.dhcp"
