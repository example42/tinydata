---
dnsmasq::settings:
  package_name: 'dnsmasq'
  service_name: 'dnsmasq'
  config_file_path: '/etc/dnsmasq.conf'
  config_dir_path: '/etc/dnsmasq.d'
  conf_dir_path: '/etc/dnsmasq.d'
  pid_file_path: '/var/run/dnsmasq.pid'
  log_file_path: '/var/log/dnsmasq/dnsmasq.log'
  log_dir_path: '/var/log/dnsmasq'
  process_name: 'dnsmasq'
  process_user: 'dnsmasq'
  process_group: 'dnsmasq'
  tcp_port: '53'
