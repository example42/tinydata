---
docker::settings:
  upstream_repo: true
  package_name: 'docker'
  service_name: 'docker'
  pid_file_path: '/var/run/docker.pid'
  process_name: 'docker'
  process_user: 'docker'
  process_group: 'docker'
  tcp_port: '2375'
  config_file_path: '/etc/docker/daemon.json'
  config_dir_path: '/etc/docker'
  config_file_format: 'json'

# Version 4 format
  packages:
    main:
      name: docker
  services:
    docker:
      process_name: docker
      process_user: docker
      process_group: docker
  files:
    config:
      path: "/etc/docker/daemon.json"
      format: json
    pid:
      path: "/var/run/docker.pid"
  user_files:
    config:
      path: "$HOME/.docker/daemon.json"
  dirs:
    config:
      path: "/etc/docker"
  user_dirs:
    config:
      path: "$HOME/.docker"
  ports:
    main:
      port: '2375'
      protocol: tcp
  repo: upstream
