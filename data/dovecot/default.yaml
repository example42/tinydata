---
dovecot::settings:
  package_name: 'dovecot'
  service_name: 'dovecot'
  config_file_path: '/etc/dovecot/dovecot.conf'
  config_dir_path: '/etc/dovecot'
  conf_dir_path: '/etc/dovecot/conf.d'
  pid_file_path: '/var/run/dovecot.pid'
  log_file_path: '/var/log/dovecot/dovecot.log'
  log_dir_path: '/var/log/dovecot'
  process_name: 'dovecot'
  process_user: 'dovecot'
  process_group: 'dovecot'
  tcp_port: '143'

# Version 4 format
  packages:
    main:
      name: dovecot
  services:
    dovecot:
      process_name: dovecot
      process_user: dovecot
      process_group: dovecot
  files:
    config:
      path: "/etc/dovecot/dovecot.conf"
    log:
      path: "/var/log/dovecot/dovecot.log"
    pid:
      path: "/var/run/dovecot.pid"
  user_files:
    config:
      path: "$HOME/.dovecot/dovecot.conf"
  dirs:
    config:
      path: "/etc/dovecot"
    conf:
      path: "/etc/dovecot/conf.d"
    log:
      path: "/var/log/dovecot"
  user_dirs:
    config:
      path: "$HOME/.dovecot"
  ports:
    main:
      port: '143'
      protocol: tcp
