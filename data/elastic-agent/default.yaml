---
elastic-agent::settings:
  upstream_repo: true
  package_name: 'elastic-agent'
  service_name: 'elastic-agent'
  config_file_path: '/etc/elastic-agent/elastic-agent.yml'
  config_file_format: 'yaml'
  config_dir_path: '/etc/elastic-agent'
  pid_file_path: '/var/run/elastic-agent.pid'
  log_file_path: '/var/log/elastic-agent/elastic-agent'
  log_dir_path: '/var/log/elastic-agent'
  home_dir_path: '/usr/share/elastic-agent'
  data_dir_path: '/var/lib/elastic-agent'
  process_name: 'elastic-agent'


# Version 4 format
  packages:
    main:
      name: elastic-agent
  services:
    elastic-agent:
      process_name: elastic-agent
  files:
    config:
      path: "/etc/elastic-agent/elastic-agent.yml"
      format: yaml
    log:
      path: "/var/log/elastic-agent/elastic-agent"
    pid:
      path: "/var/run/elastic-agent.pid"
  user_files:
    config:
      path: "$HOME/.elastic-agent/elastic-agent.yml"
  dirs:
    config:
      path: "/etc/elastic-agent"
    log:
      path: "/var/log/elastic-agent"
    home:
      path: "/usr/share/elastic-agent"
    data:
      path: "/var/lib/elastic-agent"
  user_dirs:
    config:
      path: "$HOME/.elastic-agent"
  repo: upstream
