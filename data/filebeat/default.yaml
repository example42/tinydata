---
filebeat::settings:
  upstream_repo: true
  package_name: 'filebeat'
  service_name: 'filebeat'
  config_file_path: '/etc/filebeat/filebeat.yml'
  config_file_format: 'yaml'
  config_dir_path: '/etc/filebeat'
  pid_file_path: '/var/run/filebeat.pid'
  log_file_path: '/var/log/filebeat/filebeat'
  log_dir_path: '/var/log/filebeat'
  home_dir_path: '/usr/share/filebeat'
  data_dir_path: '/var/lib/filebeat'
  process_name: 'filebeat'

# Version 4 format
  packages:
    main:
      name: filebeat
  services:
    filebeat:
      process_name: filebeat
  files:
    config:
      path: "/etc/filebeat/filebeat.yml"
      format: yaml
    log:
      path: "/var/log/filebeat/filebeat"
    pid:
      path: "/var/run/filebeat.pid"
  user_files:
    config:
      path: "$HOME/.filebeat/filebeat.yml"
  dirs:
    config:
      path: "/etc/filebeat"
    log:
      path: "/var/log/filebeat"
    home:
      path: "/usr/share/filebeat"
    data:
      path: "/var/lib/filebeat"
  user_dirs:
    config:
      path: "$HOME/.filebeat"
  repo: upstream
