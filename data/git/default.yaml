---
git::settings:
  package_name: 'git'
  website_url: 'https://git-scm.com/'
  git_source: 'https://github.com/git/git'
  docker_image: 'bitnami/git'
  user_config_dir: '$HOME/.git'
  user_config_path: '$HOME/.gitconfig'

# Version 4 format
  packages:
    main:
      name: git
  urls:
    website: https://git-scm.com/
    source: https://github.com/git/git
  image:
    name: bitnami/git
