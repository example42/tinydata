gitlab-ce::settings:
  exec_prerequisites:
    gitlab-install:
      command: 'curl https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.rpm.sh | bash'
      creates: '/etc/yum.repos.d/gitlab_gitlab-ce.repo'

# Version 4 format
  preinstall:
    exec:
      gitlab-install:
        command: curl https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.rpm.sh
          | bash
        creates: "/etc/yum.repos.d/gitlab_gitlab-ce.repo"
