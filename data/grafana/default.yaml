---
  grafana::settings:
    package_name: 'grafana'
    service_name: 'grafana-server'
    config_file_path: '/etc/grafana/grafana.ini'
    custom_file_path: '/etc/grafana/custom.ini'
    ldap_file_path: '/etc/grafana/ldap.toml'
    config_dir_path: '/etc/grafana'
    datasources_dir_path: '/etc/grafana/provisioning/datasources'
    dashboards_dir_path: '/etc/grafana/provisioning/dashboards'
    provisioning_dir_path: '/etc/grafana/provisioning'
    pid_file_path: '/var/run/grafana/grafana-server.pid'
    log_file_path: '/var/log/grafana/grafana.log'
    log_dir_path: '/var/log/grafana'
    process_name: 'grafana-server'
    process_user: 'grafana'
    process_group: 'grafana'
    tcp_port: '3000'

