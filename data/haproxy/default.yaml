---
haproxy::settings:
  package_name: 'haproxy'
  service_name: 'haproxy'
  config_file_path: '/etc/haproxy/haproxy.cfg'
  config_dir_path: '/etc/haproxy'
  conf_dir_path: '/etc/haproxy/conf.d'
  pid_file_path: '/var/run/haproxy.pid'
  log_file_path: '/var/log/haproxy/haproxy.log'
  log_dir_path: '/var/log/haproxy'
  process_name: 'haproxy'
  process_user: 'haproxy'
  process_group: 'haproxy'
  tcp_port:
    - '80'
    - '443'

# Version 4 format
  packages:
    main:
      name: haproxy
  services:
    haproxy:
      process_name: haproxy
      process_user: haproxy
      process_group: haproxy
  files:
    config:
      path: "/etc/haproxy/haproxy.cfg"
    log:
      path: "/var/log/haproxy/haproxy.log"
    pid:
      path: "/var/run/haproxy.pid"
  user_files:
    config:
      path: "$HOME/.haproxy/haproxy.cfg"
  dirs:
    config:
      path: "/etc/haproxy"
    conf:
      path: "/etc/haproxy/conf.d"
    log:
      path: "/var/log/haproxy"
  user_dirs:
    config:
      path: "$HOME/.haproxy"
  ports:
    main:
      port:
      - '80'
      - '443'
      protocol: tcp
