---
heartbeat-elastic::settings:
  upstream_repo: true
  package_name: 'heartbeat-elastic'
  service_name: 'heartbeat-elastic'
  config_file_path: '/etc/heartbeat/heartbeat.yml'
  config_file_format: 'yaml'
  config_dir_path: '/etc/heartbeat'
  pid_file_path: '/var/run/heartbeat.pid'
  log_file_path: '/var/log/heartbeat/heartbeat'
  log_dir_path: '/var/log/heartbeat'
  home_dir_path: '/usr/share/heartbeat'
  data_dir_path: '/var/lib/heartbeat'
  process_name: 'heartbeat'


# Version 4 format
  packages:
    main:
      name: heartbeat-elastic
  services:
    heartbeat-elastic:
      process_name: heartbeat
  files:
    config:
      path: "/etc/heartbeat/heartbeat.yml"
      format: yaml
    log:
      path: "/var/log/heartbeat/heartbeat"
    pid:
      path: "/var/run/heartbeat.pid"
  user_files:
    config:
      path: "$HOME/.heartbeat/heartbeat.yml"
  dirs:
    config:
      path: "/etc/heartbeat"
    log:
      path: "/var/log/heartbeat"
    home:
      path: "/usr/share/heartbeat"
    data:
      path: "/var/lib/heartbeat"
  user_dirs:
    config:
      path: "$HOME/.heartbeat"
  repo: upstream
