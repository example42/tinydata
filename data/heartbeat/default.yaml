---
heartbeat::settings:
  package_name: 'heartbeat'
  service_name: 'heartbeat'
  config_file_path: '/etc/ha.d/ha.cf'
  pid_file_path: '/var/run/heartbeat/heartbeat.pid'
  log_file_path:
    - '/var/log/ha-log'
    - '/var/log/ha-debug'
  config_dir_path: '/etc/ha.d'
  data_dir_path: '/var/lib/heartbeat'
  process_name: 'heartbeat'
  process_user: 'root'
  process_group: 'root'

# Version 4 format
  packages:
    main:
      name: heartbeat
  services:
    heartbeat:
      process_name: heartbeat
      process_user: root
      process_group: root
  files:
    config:
      path: "/etc/ha.d/ha.cf"
    log:
      path:
      - "/var/log/ha-log"
      - "/var/log/ha-debug"
    pid:
      path: "/var/run/heartbeat/heartbeat.pid"
  user_files:
    config:
      path: "$HOME/.ha.d/ha.cf"
  dirs:
    config:
      path: "/etc/ha.d"
    data:
      path: "/var/lib/heartbeat"
  user_dirs:
    config:
      path: "$HOME/.ha.d"
