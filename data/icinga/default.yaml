---
icinga::settings:
  package_name: 'icinga'
  service_name: 'icinga'
  config_file_path: '/etc/icinga/icinga.conf'
  config_dir_path: '/etc/icinga'
  conf_dir_path: '/etc/icinga/conf.d'
  pid_file_path: '/var/run/icinga.pid'
  log_file_path: '/var/log/icinga/icinga.log'
  log_dir_path: '/var/log/icinga'
  data_dir_path: '/var/lib/icinga'
  process_name: 'icinga'
  process_user: 'icinga'
  process_group: 'icinga'

# Version 4 format
  packages:
    main:
      name: icinga
  services:
    icinga:
      process_name: icinga
      process_user: icinga
      process_group: icinga
  files:
    config:
      path: "/etc/icinga/icinga.conf"
    log:
      path: "/var/log/icinga/icinga.log"
    pid:
      path: "/var/run/icinga.pid"
  user_files:
    config:
      path: "$HOME/.icinga/icinga.conf"
  dirs:
    config:
      path: "/etc/icinga"
    conf:
      path: "/etc/icinga/conf.d"
    log:
      path: "/var/log/icinga"
    data:
      path: "/var/lib/icinga"
  user_dirs:
    config:
      path: "$HOME/.icinga"
