---
icingaweb2::settings:
  init_file_path: '/etc/sysconfig/icingaweb2'
  config_file_owner: 'icinga'
  config_file_mode: '0640'
  repo_package_name: 'icinga-rpm-release'
  tp_prerequisites:
    - scl

# Version 4 format
  files:
    init:
      path: "/etc/sysconfig/icingaweb2"
  repo:
    upstream:
      package_name: icinga-rpm-release
  preinstall:
    tp::install:
    - scl
