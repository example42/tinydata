---
keystone::settings:
  service_name: 'keystone'
  config_file_path: '/etc/keystone/keystone.conf'
  config_dir_path: '/etc/keystone'
  pid_file_path: '/var/run/keystone.pid'
  log_file_path: '/var/log/keystone/keystone.log'
  log_dir_path: '/var/log/keystone'
  process_name: 'keystone'
  process_user: 'keystone'
  process_group: 'keystone'

# Version 4 format
  services:
    keystone:
      process_name: keystone
      process_user: keystone
      process_group: keystone
  files:
    config:
      path: "/etc/keystone/keystone.conf"
    log:
      path: "/var/log/keystone/keystone.log"
    pid:
      path: "/var/run/keystone.pid"
  user_files:
    config:
      path: "$HOME/.keystone/keystone.conf"
  dirs:
    config:
      path: "/etc/keystone"
    log:
      path: "/var/log/keystone"
  user_dirs:
    config:
      path: "$HOME/.keystone"
