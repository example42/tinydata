---
kibana::settings:
  upstream_repo: true
  package_name: 'kibana'
  service_name: 'kibana'
  config_file_path: '/etc/kibana/kibana.yml'
  config_file_format: 'yaml'
  config_dir_path: '/etc/kibana'
  conf_dir_path: '/etc/kibana/config'
  log_file_path: '/var/log/kibana/kibana.stderr'
  log_dir_path: '/var/log/kibana'
  data_dir_path: '/var/lib/kibana'
  home_dir_path: '/usr/share/kibana'
  process_name: 'node'
  process_extra_name: 'kibana'
  process_user: 'kibana'
  process_group: 'root'
  tcp_port: '5601'


# Version 4 format
  packages:
    main:
      name: kibana
  services:
    kibana:
      process_name: node
      process_extra_name: kibana
      process_user: kibana
      process_group: kibana
  files:
    config:
      path: "/etc/kibana/kibana.yml"
      format: yaml
    log:
      path: "/var/log/kibana/kibana.stderr"
  user_files:
    config:
      path: "$HOME/.kibana/kibana.yml"
  dirs:
    config:
      path: "/etc/kibana"
    conf:
      path: "/etc/kibana/config"
    log:
      path: "/var/log/kibana"
    home:
      path: "/usr/share/kibana"
    data:
      path: "/var/lib/kibana"
  user_dirs:
    config:
      path: "$HOME/.kibana"
  ports:
    main:
      port: '5601'
      protocol: tcp
  repo: upstream
