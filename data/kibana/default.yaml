---
  kibana::settings:
    package_name: 'kibana'
    service_name: 'kibana'
    config_file_path: '/opt/kibana/config/kibana.yml'
    config_dir_path: '/opt/kibana/config'
    conf_dir_path: '/etc/kibana/config'
    log_file_path: '/var/log/kibana/kibana.stderr'
    log_dir_path: '/var/log/kibana'
    process_name: 'node'
    process_args: 'kibana'
    process_user: 'kibana'
    process_group: 'root'
    tcp_port: '5601'
