---
logrotate::settings:
  package_name: 'logrotate'
  config_file_path: '/etc/logrotate.conf'
  config_dir_path: '/etc/logrotate.d'
  conf_dir_path: '/etc/logrotate.d'

# Version 4 format
  packages:
    main:
      name: logrotate
  files:
    config:
      path: "/etc/logrotate.conf"
  user_files:
    config:
      path: "$HOME/.logrotate.conf"
  dirs:
    config:
      path: "/etc/logrotate.d"
    conf:
      path: "/etc/logrotate.d"
  user_dirs:
    config:
      path: "$HOME/.logrotate.d"
