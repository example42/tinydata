---
mariadb::settings:
  package_name: 'mariadb'
  service_name: 'mariadb'
  config_file_path: '/etc/my.cnf'
  server_file_path: '/etc/my.cnf.d/server.cnf'
  config_dir_path: '/etc/my.cnf.d'
  pid_file_path: '/var/run/mariadb.pid'
  log_file_path: '/var/log/mariadb/mariadb.log'
  log_dir_path: '/var/log/mariadb'
  data_dir_path: '/var/lib/mysql'
  process_name: 'mysqld'
  process_user: 'mysql'
  process_group: 'mysql'
  tcp_port: '3306'

# Version 4 format
  packages:
    main:
      name: mariadb
  services:
    mariadb:
      process_name: mysqld
      process_user: mysql
      process_group: mysql
  files:
    config:
      path: "/etc/my.cnf"
    log:
      path: "/var/log/mariadb/mariadb.log"
    pid:
      path: "/var/run/mariadb.pid"
  user_files:
    config:
      path: "$HOME/.my.cnf"
  dirs:
    config:
      path: "/etc/my.cnf.d"
    log:
      path: "/var/log/mariadb"
    data:
      path: "/var/lib/mysql"
  user_dirs:
    config:
      path: "$HOME/.my.cnf.d"
  ports:
    main:
      port: '3306'
      protocol: tcp
