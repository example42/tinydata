---
mdadm::settings:
  package_name: 'mdadm'
  service_name: 'mdadm'
  config_file_path: '/etc/mdadm/mdadm.conf'
  config_dir_path: '/etc/mdadm'
  pid_file_path: '/run/mdadm/monitor.pid'
  process_name: 'mdadm'
  process_user: 'root'
  process_group: 'root'

# Version 4 format
  packages:
    main:
      name: mdadm
  services:
    mdadm:
      process_name: mdadm
      process_user: root
      process_group: root
  files:
    config:
      path: "/etc/mdadm/mdadm.conf"
    pid:
      path: "/run/mdadm/monitor.pid"
  user_files:
    config:
      path: "$HOME/.mdadm/mdadm.conf"
  dirs:
    config:
      path: "/etc/mdadm"
  user_dirs:
    config:
      path: "$HOME/.mdadm"
