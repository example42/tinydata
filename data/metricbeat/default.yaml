---
metricbeat::settings:
  upstream_repo: true
  package_name: 'metricbeat'
  service_name: 'metricbeat'
  config_file_path: '/etc/metricbeat/metricbeat.yml'
  config_file_format: 'yaml'
  config_dir_path: '/etc/metricbeat'
  pid_file_path: '/var/run/metricbeat.pid'
  log_file_path: '/var/log/metricbeat/metricbeat'
  log_dir_path: '/var/log/metricbeat'
  home_dir_path: '/usr/share/metricbeat'
  data_dir_path: '/var/lib/metricbeat'
  process_name: 'metricbeat'


# Version 4 format
  packages:
    main:
      name: metricbeat
  services:
    metricbeat:
      process_name: metricbeat
  files:
    config:
      path: "/etc/metricbeat/metricbeat.yml"
      format: yaml
    log:
      path: "/var/log/metricbeat/metricbeat"
    pid:
      path: "/var/run/metricbeat.pid"
  user_files:
    config:
      path: "$HOME/.metricbeat/metricbeat.yml"
  dirs:
    config:
      path: "/etc/metricbeat"
    log:
      path: "/var/log/metricbeat"
    home:
      path: "/usr/share/metricbeat"
    data:
      path: "/var/lib/metricbeat"
  user_dirs:
    config:
      path: "$HOME/.metricbeat"
  repo: upstream
