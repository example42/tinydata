---
mongodb::settings:
  package_name: 'mongodb-server'
  service_name: 'mongodb'
  config_file_path: '/etc/mongodb.conf'
  pid_file_path: '/var/run/mongodb.pid'
  log_file_path: '/var/log/mongodb/mongodb.log'
  log_dir_path: '/var/log/mongodb'
  data_dir_path: '/var/lib/mongodb'
  process_name: 'mongod'
  process_user: 'mongodb'
  process_group: 'mongodb'
  tcp_port: '27017'

# Version 4 format
  packages:
    main:
      name: mongodb-server
  services:
    mongodb:
      process_name: mongod
      process_user: mongodb
      process_group: mongodb
  files:
    config:
      path: "/etc/mongodb.conf"
    log:
      path: "/var/log/mongodb/mongodb.log"
    pid:
      path: "/var/run/mongodb.pid"
  user_files:
    config:
      path: "$HOME/.mongodb.conf"
  dirs:
    log:
      path: "/var/log/mongodb"
    data:
      path: "/var/lib/mongodb"
  ports:
    main:
      port: '27017'
      protocol: tcp
