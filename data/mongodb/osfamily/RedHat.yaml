---
mongodb::settings:
  service_name: 'mongod'
  init_file_path: '/etc/sysconfig/mongod'
  config_file_path: '/etc/mongod.conf'
  pid_file_path: '/var/run/mongodb/mongod.pid'
  log_file_path: '/var/log/mongodb/mongod.log'
  data_dir_path: '/var/lib/mongodb'

# Version 4 format
  services:
    mongod: {}
  files:
    config:
      path: "/etc/mongod.conf"
    log:
      path: "/var/log/mongodb/mongod.log"
    init:
      path: "/etc/sysconfig/mongod"
    pid:
      path: "/var/run/mongodb/mongod.pid"
  user_files:
    config:
      path: "$HOME/.mongod.conf"
  dirs:
    data:
      path: "/var/lib/mongodb"
