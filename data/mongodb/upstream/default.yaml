---
mongodb::settings:
  package_name: 'mongodb-org'
  service_name: 'mongod'
  config_file_path: '/etc/mongod.conf'
  pid_file_path: '/var/run/mongodb.pid'
  log_file_path: '/var/log/mongodb/mongod.log'
  process_user: 'mongodb'
  process_group: 'mongodb'
  key: '2069 1EEC 3521 6C63 CAF6  6CE1 6564 08E3 90CF B1F5'
  key_url: 'https://www.mongodb.org/static/pgp/server-4.4.asc'
  repo_filename: mongodb-org-4.4
  repo_description: 'MongoDB Repository'
  data_dir_path: '/var/lib/mongodb'

# Version 4 format
  packages:
    main:
      name: mongodb-org
  services:
    mongod:
      process_user: mongodb
      process_group: mongodb
  files:
    config:
      path: "/etc/mongod.conf"
    log:
      path: "/var/log/mongodb/mongod.log"
    pid:
      path: "/var/run/mongodb.pid"
  user_files:
    config:
      path: "$HOME/.mongod.conf"
  dirs:
    data:
      path: "/var/lib/mongodb"
  repo:
    upstream:
      description: MongoDB Repository
      repofile_name: mongodb-org-4.4
      key: 2069 1EEC 3521 6C63 CAF6  6CE1 6564 08E3 90CF B1F5
      key_url: https://www.mongodb.org/static/pgp/server-4.4.asc
      yum:
        gpgcheck: true
