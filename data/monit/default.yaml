---
monit::settings:
  package_name: 'monit'
  service_name: 'monit'
  config_file_path: '/etc/monit.conf'
  config_file_mode: '0600'
  config_dir_path: '/etc/monit'
  conf_dir_path: '/etc/monit.d'
  pid_file_path: '/var/run/monit.pid'
  log_file_path: '/var/log/monit.log'
  process_name: 'monit'
  process_user: 'root'
  process_group: 'root'

# Version 4 format
  packages:
    main:
      name: monit
  services:
    monit:
      process_name: monit
      process_user: root
      process_group: root
  files:
    config:
      path: "/etc/monit.conf"
    log:
      path: "/var/log/monit.log"
    pid:
      path: "/var/run/monit.pid"
  user_files:
    config:
      path: "$HOME/.monit.conf"
  dirs:
    config:
      path: "/etc/monit"
    conf:
      path: "/etc/monit.d"
  user_dirs:
    config:
      path: "$HOME/.monit"
