---
msmtp::settings:
  package_name: 'msmtp'
  config_file_path: '/etc/msmtprc'
  process_user: 'msmtp'
  process_group: 'msmtp'

# Version 4 format
  packages:
    main:
      name: msmtp
  services:
    ! '':
      process_user: msmtp
      process_group: msmtp
  files:
    config:
      path: "/etc/msmtprc"
  user_files:
    config:
      path: "$HOME/.msmtprc"
