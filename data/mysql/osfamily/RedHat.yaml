---
mysql::settings:
  service_name: 'mysqld'
  config_file_path: '/etc/my.cnf'
  init_file_path: '/etc/sysconfig/mysqld'

# Version 4 format
  services:
    mysqld: {}
  files:
    config:
      path: "/etc/my.cnf"
    init:
      path: "/etc/sysconfig/mysqld"
  user_files:
    config:
      path: "$HOME/.my.cnf"
