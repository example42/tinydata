---
nfs::settings:
  service_name: 'nfs'
  config_file_path: '/etc/exports'
  pid_file_path: '/var/run/nfs.pid'
  process_name: 'nfs'
  process_user: 'root'
  process_group: 'root'
  tcp_port: '2049'

# Version 4 format
  services:
    nfs:
      process_name: nfs
      process_user: root
      process_group: root
  files:
    config:
      path: "/etc/exports"
    pid:
      path: "/var/run/nfs.pid"
  user_files:
    config:
      path: "$HOME/.exports"
  ports:
    main:
      port: '2049'
      protocol: tcp
