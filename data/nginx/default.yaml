---
nginx::settings:
  package_name: 'nginx'
  service_name: 'nginx'
  config_file_path: '/etc/nginx/nginx.conf'
  init_file_path: '/etc/sysconfig/nginx'
  pid_file_path: '/var/run/nginx.pid'
  log_file_path:
    - '/var/log/nginx/access.log'
    - '/var/log/nginx/error.log'
  config_dir_path: '/etc/nginx'
  conf_dir_path: '/etc/nginx/conf.d'
  log_dir_path: '/var/log/nginx'
  data_dir_path: '/usr/share/nginx/html'
  tcp_port: '80'
  process_name: 'nginx'
  process_user: 'nginx'
  process_group: 'nginx'
  nodaemon_args: -g 'daemon off;'
  validate_cmd:
    config: 'nginx -t -c %'
  version_command: 'nginx -v'

# Version 4 format
  packages:
    main:
      name: nginx
  services:
    nginx:
      process_name: nginx
      process_user: nginx
      process_group: nginx
      nodaemon_args: "-g 'daemon off;'"
  files:
    config:
      path: "/etc/nginx/nginx.conf"
    log:
      path:
      - "/var/log/nginx/access.log"
      - "/var/log/nginx/error.log"
    init:
      path: "/etc/sysconfig/nginx"
    pid:
      path: "/var/run/nginx.pid"
  user_files:
    config:
      path: "$HOME/.nginx/nginx.conf"
  dirs:
    config:
      path: "/etc/nginx"
    conf:
      path: "/etc/nginx/conf.d"
    log:
      path: "/var/log/nginx"
    data:
      path: "/usr/share/nginx/html"
  user_dirs:
    config:
      path: "$HOME/.nginx"
  ports:
    main:
      port: '80'
      protocol: tcp
