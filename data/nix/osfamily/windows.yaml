---
nix::settings:

  # If exe or msi package is available for direct download:
  package_provider: 'windows'
  package_source: 'https://github.com/nix/nix/releases/download/v$VERSION/nix_$VERSION_$OS_$ARCH.msi'

  user_files:
    config:
      path: '%APPDATA%\nix\nix.conf'

  user_dirs:
    config:
      path: '%APPDATA%\nix'