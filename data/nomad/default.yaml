---
nomad::settings:
  upstream_repo: true
  package_name: 'nomad'
  process_name: 'nomad'
  service_name: 'nomad'
  config_file_path: '/etc/nomad.d/nomad.hcl'
  config_dir_path: '/etc/nomad.d'
  data_dir_path: '/opt/nomad'
  config_file_format: 'hcl'
  tcp_port:
    - 4646
    - 4647
    - 4648

# Version 4 format
  packages:
    main:
      name: nomad
  services:
    nomad:
      process_name: nomad
  files:
    config:
      path: "/etc/nomad.d/nomad.hcl"
      format: hcl
  user_files:
    config:
      path: "$HOME/.nomad.d/nomad.hcl"
  dirs:
    config:
      path: "/etc/nomad.d"
    data:
      path: "/opt/nomad"
  user_dirs:
    config:
      path: "$HOME/.nomad.d"
  ports:
    main:
      port:
      - 4646
      - 4647
      - 4648
      protocol: tcp
  repo: upstream
