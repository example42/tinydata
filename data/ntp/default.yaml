---
ntp::settings:
  package_name: 'ntp'
  service_name: 'ntp'
  config_file_path: '/etc/ntp.conf'
  config_dir_path: '/etc/ntp'
  conf_dir_path: '/etc/ntp/conf.d'
  pid_file_path: '/var/run/ntpd.pid'
  process_name: 'ntpd'
  process_user: 'ntp'
  process_group: 'ntp'
  udp_port: '123'

# Version 4 format
  packages:
    main:
      name: ntp
  services:
    ntp:
      process_name: ntpd
      process_user: ntp
      process_group: ntp
  files:
    config:
      path: "/etc/ntp.conf"
    pid:
      path: "/var/run/ntpd.pid"
  user_files:
    config:
      path: "$HOME/.ntp.conf"
  dirs:
    config:
      path: "/etc/ntp"
    conf:
      path: "/etc/ntp/conf.d"
  user_dirs:
    config:
      path: "$HOME/.ntp"
  ports:
    main_udp:
      port: '123'
      protocol: udp
