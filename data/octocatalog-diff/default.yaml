---
octocatalog-diff::settings:
  package_name: 'octocatalog-diff'
  package_provider: 'gem'
  config_file_path: '/etc/octocatalog-diff.cfg.rb'
  tp_prerequisites:
    - ruby
    - ruby-dev
    - make
  package_prerequisites:
    - cmake

# Version 4 format
  packages:
    main:
      name: octocatalog-diff
      provider: gem
  files:
    config:
      path: "/etc/octocatalog-diff.cfg.rb"
  user_files:
    config:
      path: "$HOME/.octocatalog-diff.cfg.rb"
  preinstall:
    tp::install:
    - ruby
    - ruby-dev
    - make
    package:
    - cmake
