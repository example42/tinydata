---
openntpd::settings:
  package_name: 'openntpd'
  service_name: 'openntpd'
  config_file_path: '/etc/openntpd/ntpd.conf'
  init_file_path: '/etc/sysconfig/openntpd'
  pid_file_path: '/var/run/openntpd.pid'
  config_dir_path: '/etc/openntpd'
  udp_port: '123'
  process_name: 'ntpd'
  process_user: 'openntpd'
  process_group: 'openntpd'

# Version 4 format
  packages:
    main:
      name: openntpd
  services:
    openntpd:
      process_name: ntpd
      process_user: openntpd
      process_group: openntpd
  files:
    config:
      path: "/etc/openntpd/ntpd.conf"
    init:
      path: "/etc/sysconfig/openntpd"
    pid:
      path: "/var/run/openntpd.pid"
  user_files:
    config:
      path: "$HOME/.openntpd/ntpd.conf"
  dirs:
    config:
      path: "/etc/openntpd"
  user_dirs:
    config:
      path: "$HOME/.openntpd"
  ports:
    main_udp:
      port: '123'
      protocol: udp
