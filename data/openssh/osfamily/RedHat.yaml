---
openssh::settings:
  package_name: 'openssh-server'
  service_name: 'sshd'
  config_file_path: '/etc/ssh/sshd_config'
  config_file_mode: '0600'
  config_dir_path: '/etc/ssh'
  tcp_port: '22'
  pid_file_path: '/var/run/sshd.pid'
  log_file_path: '/var/log/messages'
  process_name: 'sshd'
  process_user: 'root'
  process_group: 'root'

# Version 4 format
  packages:
    main:
      name: openssh-server
  services:
    sshd:
      process_name: sshd
      process_user: root
      process_group: root
  files:
    config:
      path: "/etc/ssh/sshd_config"
    log:
      path: "/var/log/messages"
    pid:
      path: "/var/run/sshd.pid"
  user_files:
    config:
      path: "$HOME/.ssh/sshd_config"
  dirs:
    config:
      path: "/etc/ssh"
  user_dirs:
    config:
      path: "$HOME/.ssh"
  ports:
    main:
      port: '22'
      protocol: tcp
