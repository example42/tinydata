---
openswan::settings:
  package_name: 'openswan'
  service_name: 'ipsec'
  config_file_path: '/etc/ipsec.conf'
  secrets_file_path: '/etc/ipsec.secrets'
  config_dir_path: '/etc/ipsec.d'
  connections_dir_path: '/etc/ipsec.d/connections'
  secrets_dir_path: '/etc/ipsec.d/secrets'
  udp_port:
    - '500'
    - '4500'
  process_name: 'pluto'
  process_user: 'root'
  process_group: 'root'
  pid_file_path: '/var/run/pluto'
  log_file_path: '/var/log/pluto/peer'
  log_dir_path: '/var/log/pluto'

# Version 4 format
  packages:
    main:
      name: openswan
  services:
    ipsec:
      process_name: pluto
      process_user: root
      process_group: root
  files:
    config:
      path: "/etc/ipsec.conf"
    log:
      path: "/var/log/pluto/peer"
    pid:
      path: "/var/run/pluto"
  user_files:
    config:
      path: "$HOME/.ipsec.conf"
  dirs:
    config:
      path: "/etc/ipsec.d"
    log:
      path: "/var/log/pluto"
  user_dirs:
    config:
      path: "$HOME/.ipsec.d"
  ports:
    main_udp:
      port:
      - '500'
      - '4500'
      protocol: udp
