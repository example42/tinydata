---
packetbeat::settings:
  upstream_repo: true
  package_name: 'packetbeat'
  service_name: 'packetbeat'
  config_file_path: '/etc/packetbeat/packetbeat.yml'
  config_file_format: 'yaml'
  config_dir_path: '/etc/packetbeat'
  pid_file_path: '/var/run/packetbeat.pid'
  log_file_path: '/var/log/packetbeat/packetbeat'
  log_dir_path: '/var/log/packetbeat'
  home_dir_path: '/usr/share/packetbeat'
  data_dir_path: '/var/lib/packetbeat'
  process_name: 'packetbeat'


# Version 4 format
  packages:
    main:
      name: packetbeat
  services:
    packetbeat:
      process_name: packetbeat
  files:
    config:
      path: "/etc/packetbeat/packetbeat.yml"
      format: yaml
    log:
      path: "/var/log/packetbeat/packetbeat"
    pid:
      path: "/var/run/packetbeat.pid"
  user_files:
    config:
      path: "$HOME/.packetbeat/packetbeat.yml"
  dirs:
    config:
      path: "/etc/packetbeat"
    log:
      path: "/var/log/packetbeat"
    home:
      path: "/usr/share/packetbeat"
    data:
      path: "/var/lib/packetbeat"
  user_dirs:
    config:
      path: "$HOME/.packetbeat"
  repo: upstream
