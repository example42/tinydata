---
postfix::settings:
  package_name: 'postfix'
  service_name: 'postfix'
  config_file_path: '/etc/postfix/main.cf'
  config_dir_path: '/etc/postfix'
  pid_file_path: '/var/spool/postfix/pid/master.pid'
  log_file_path: '/var/log/maillog'
  data_dir_path: '/var/spool/postfix'
  process_name: 'master'
  process_user: 'postfix'
  process_group: 'postfix'
  setgid_group: 'postdrop'
  tcp_port: '25'
  queue_dir_path: '/var/spool/postfix'
  daemon_dir_path: '/usr/libexec/postfix'
  sendmail_path: '/usr/sbin/sendmail'
  newaliases_path: '/usr/bin/newaliases'
  mailq_path: '/usr/bin/mailq'
  version_command: 'postconf mail_version'
  website_url: 'https://www.postfix.org/'
  git_source: 'https://github.com/vdukhovni/postfix'
  info_commands:
    mailqueue: 'mailq'
  validate_cmd: 'postconf -n'
  config_file_format: 'inifile'

# Version 4 format
  packages:
    main:
      name: postfix
  services:
    postfix:
      process_name: master
      process_user: postfix
      process_group: postfix
  files:
    config:
      path: "/etc/postfix/main.cf"
      format: inifile
    log:
      path: "/var/log/maillog"
    pid:
      path: "/var/spool/postfix/pid/master.pid"
  user_files:
    config:
      path: "$HOME/.postfix/main.cf"
  dirs:
    config:
      path: "/etc/postfix"
    data:
      path: "/var/spool/postfix"
  user_dirs:
    config:
      path: "$HOME/.postfix"
  ports:
    main:
      port: '25'
      protocol: tcp
  urls:
    website: https://www.postfix.org/
    source: https://github.com/vdukhovni/postfix
