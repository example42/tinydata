---
  postfix::settings:
    package_name: 'postfix'
    service_name: 'postfix'
    config_file_path: '/etc/postfix/main.cf'
    config_dir_path: '/etc/postfix'
    pid_file_path: '/var/spool/postfix/pid/master.pid'
    log_file_path: '/var/log/maillog'
    data_dir_path: '/var/spool/postfix'
    process_name: 'master'
    process_user: 'postfix'
    process_group: 'postfix'
    setgid_group: 'postdrop'
    tcp_port: '25'
    queue_dir_path: '/var/spool/postfix'
    daemon_dir_path: '/usr/libexec/postfix'
    sendmail_path: '/usr/sbin/sendmail'
    newaliases_path: '/usr/bin/newaliases'
    mailq_path: '/usr/bin/mailq'
    version_command: 'postconf mail_version'
