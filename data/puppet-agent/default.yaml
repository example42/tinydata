---
puppet-agent::settings:
  upstream_repo: true
  package_name: 'puppet-agent'
  service_name: ['puppet', 'pxp-agent']
  config_file_path: '/etc/puppetlabs/puppet/puppet.conf'
  config_dir_path: '/etc/puppetlabs/puppet'
  pid_file_path: '/var/run/puppetlabs/agent.pid'
  process_name: 'puppet'
  process_user: 'root'
  process_group: 'root'
  log_file_path:
    - '/var/log/puppet/pxp-agent/pxp-agent.log'
  log_dir_path:
    - '/var/log/puppetlabs/puppet'
    - '/var/log/puppetlabs/pxp-agent'
