---
puppet-agent::settings:
  upstream_repo: true
  package_name: 'puppet-agent'
  service_name: ['puppet', 'pxp-agent']
  config_file_path: '/etc/puppetlabs/puppet/puppet.conf'
  config_dir_path: '/etc/puppetlabs/puppet'
  pid_file_path: '/var/run/puppetlabs/agent.pid'
  process_name: 'puppet'
  process_user: 'root'
  process_group: 'root'
  log_file_path:
    - '/var/log/puppet/pxp-agent/pxp-agent.log'
  log_dir_path:
    - '/var/log/puppetlabs/puppet'
    - '/var/log/puppetlabs/pxp-agent'

# Version 4 format
  packages:
    main:
      name: puppet-agent
  services:
    ? - puppet
      - pxp-agent
    : process_name: puppet
      process_user: root
      process_group: root
  files:
    config:
      path: "/etc/puppetlabs/puppet/puppet.conf"
    log:
      path:
      - "/var/log/puppet/pxp-agent/pxp-agent.log"
    pid:
      path: "/var/run/puppetlabs/agent.pid"
  user_files:
    config:
      path: "$HOME/.puppetlabs/puppet/puppet.conf"
  dirs:
    config:
      path: "/etc/puppetlabs/puppet"
    log:
      path:
      - "/var/log/puppetlabs/puppet"
      - "/var/log/puppetlabs/pxp-agent"
  user_dirs:
    config:
      path: "$HOME/.puppetlabs/puppet"
  repo: upstream
