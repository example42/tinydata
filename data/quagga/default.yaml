---
quagga::settings:
  package_name: 'quagga'
  service_name: 'quagga'
  config_file_path: '/etc/quagga/daemons'
  config_dir_path: '/etc/quagga'
  conf_dir_path: '/etc/quagga/conf.d'
  pid_file_path: '/var/run/quagga.pid'
  log_file_path: '/var/log/quagga/quagga.log'
  log_dir_path: '/var/log/quagga'
  process_name: 'quagga'
  process_user: 'quagga'
  process_group: 'quagga'

# Version 4 format
  packages:
    main:
      name: quagga
  services:
    quagga:
      process_name: quagga
      process_user: quagga
      process_group: quagga
  files:
    config:
      path: "/etc/quagga/daemons"
    log:
      path: "/var/log/quagga/quagga.log"
    pid:
      path: "/var/run/quagga.pid"
  user_files:
    config:
      path: "$HOME/.quagga/daemons"
  dirs:
    config:
      path: "/etc/quagga"
    conf:
      path: "/etc/quagga/conf.d"
    log:
      path: "/var/log/quagga"
  user_dirs:
    config:
      path: "$HOME/.quagga"
