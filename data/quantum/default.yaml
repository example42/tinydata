---
quantum::settings:
  config_file_path: '/etc/quantum/quantum.conf'
  config_dir_path: '/etc/quantum'
  pid_file_path: '/var/run/quantum.pid'
  log_file_path: '/var/log/quantum/quantum.log'
  log_dir_path: '/var/log/quantum'
  process_name: 'quantum'
  process_user: 'quantum'
  process_group: 'quantum'

# Version 4 format
  services:
    ! '':
      process_name: quantum
      process_user: quantum
      process_group: quantum
  files:
    config:
      path: "/etc/quantum/quantum.conf"
    log:
      path: "/var/log/quantum/quantum.log"
    pid:
      path: "/var/run/quantum.pid"
  user_files:
    config:
      path: "$HOME/.quantum/quantum.conf"
  dirs:
    config:
      path: "/etc/quantum"
    log:
      path: "/var/log/quantum"
  user_dirs:
    config:
      path: "$HOME/.quantum"
