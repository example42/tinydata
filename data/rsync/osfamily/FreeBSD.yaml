---
rsync::settings:
  service_name: 'rsyncd'
  config_file_path: '/usr/local/etc/rsyncd.conf'
  process_name: 'rsync'
  process_group: 'wheel'
  tcp_port: '873'


# Version 4 format
  services:
    rsyncd:
      process_name: rsync
      process_group:
  files:
    config:
      path: "/usr/local/etc/rsyncd.conf"
  user_files:
    config:
      path: "/usr/local$HOME/.rsyncd.conf"
  ports:
    main:
      port: '873'
      protocol: tcp
