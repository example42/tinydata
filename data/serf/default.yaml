---
serf::settings:
  upstream_repo: true
  package_name: 'serf'
  process_name: 'serf'
  version_command: 'serf version'
  info_commands:
    info: 'serf info'
    members: 'serf members'
  log_commands:
    monitor: 'serf monitor'
  help_commands:
    agent: 'serf agent --help'


  sub_commands:
    'agent': 'Runs a Serf agent'
    'event': 'Send a custom event through the Serf cluster'
    'force-leave': 'Forces a member of the cluster to enter the "left" state'
    'info': 'Provides debugging information for operators'
    'join': 'Tell Serf agent to join cluster'
    'keygen': 'Generates a new encryption key'
    'keys': 'Manipulate the internal encryption keyring used by Serf'
    'leave': 'Gracefully leaves the Serf cluster and shuts down'
    'members': 'Lists the members of a Serf cluster'
    'monitor': 'Stream logs from a Serf agent'
    'query': 'Send a query to the Serf cluster'
    'reachability': 'Test network reachability'
    'rtt': 'Estimates network round trip time between nodes'
    'tags': 'Modify tags of a running Serf agent'
    'version': 'Prints the Serf version'
# Version 4 format
  packages:
    main:
      name: serf
  services:
    ! '':
      process_name: serf
  repo: upstream
