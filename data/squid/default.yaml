---
squid::settings:
  package_name: 'squid'
  service_name: 'squid'
  config_file_path: '/etc/squid/squid.conf'
  config_dir_path: '/etc/squid'
  pid_file_path: '/var/run/squid.pid'
  process_name: 'squid'
  process_user: 'squid'
  process_group: 'squid'
  tcp_port: '3128'

# Version 4 format
  packages:
    main:
      name: squid
  services:
    squid:
      process_name: squid
      process_user: squid
      process_group: squid
  files:
    config:
      path: "/etc/squid/squid.conf"
    pid:
      path: "/var/run/squid.pid"
  user_files:
    config:
      path: "$HOME/.squid/squid.conf"
  dirs:
    config:
      path: "/etc/squid"
  user_dirs:
    config:
      path: "$HOME/.squid"
  ports:
    main:
      port: '3128'
      protocol: tcp
