---
supervisor::settings:
  package_name: 'supervisor'
  service_name: 'supervisor'
  config_dir_path: '/etc/supervisor'
  conf_dir_path: '/etc/supervisor/conf.d'
  pid_file_path: '/var/run/supervisor.pid'
  log_file_path: '/var/log/supervisor.log'
  log_dir_path: '/var/log/supervisor'
  process_name: 'supervisord'
  nodaemon_args: '--nodaemon'
  config_file_extension: 'conf'

# Version 4 format
  packages:
    main:
      name: supervisor
  services:
    supervisor:
      process_name: supervisord
      nodaemon_args: "--nodaemon"
  files:
    log:
      path: "/var/log/supervisor.log"
    pid:
      path: "/var/run/supervisor.pid"
  dirs:
    config:
      path: "/etc/supervisor"
    conf:
      path: "/etc/supervisor/conf.d"
    log:
      path: "/var/log/supervisor"
  user_dirs:
    config:
      path: "$HOME/.supervisor"
