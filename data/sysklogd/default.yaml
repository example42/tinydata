---
sysklogd::settings:
  package_name: 'sysklogd'
  service_name: 'syslog'
  config_file_path: '/etc/syslog.conf'
  init_file_path: '/etc/sysconfig/sysklogd'
  pid_file_path: '/var/run/syslogd.pid'
  log_file_path: '/var/log/messages'
  process_name: 'syslogd'
  process_user: 'syslog'
  process_group: 'syslog'

# Version 4 format
  packages:
    main:
      name: sysklogd
  services:
    syslog:
      process_name: syslogd
      process_user: syslog
      process_group: syslog
  files:
    config:
      path: "/etc/syslog.conf"
    log:
      path: "/var/log/messages"
    init:
      path: "/etc/sysconfig/sysklogd"
    pid:
      path: "/var/run/syslogd.pid"
  user_files:
    config:
      path: "$HOME/.syslog.conf"
