---
tftpd::settings:
  package_name: 'tftpd'
  service_name: 'tftpd'
  config_file_path: '/etc/tftpd/tftpd.conf'
  config_dir_path: '/etc/tftpd'
  data_dir_path: '/tftproot'
  init_file_path: '/etc/sysconfig/tftpd-hpa'
  udp_port: '69'
  pid_file_path: '/var/run/tftpd.pid'
  log_file_path: '/var/log/messages'
  process_name: 'in.tftpd'
  process_user: 'root'
  process_group: 'root'

# Version 4 format
  packages:
    main:
      name: tftpd
  services:
    tftpd:
      process_name: in.tftpd
      process_user: root
      process_group: root
  files:
    config:
      path: "/etc/tftpd/tftpd.conf"
    log:
      path: "/var/log/messages"
    init:
      path: "/etc/sysconfig/tftpd-hpa"
    pid:
      path: "/var/run/tftpd.pid"
  user_files:
    config:
      path: "$HOME/.tftpd/tftpd.conf"
  dirs:
    config:
      path: "/etc/tftpd"
    data:
      path: "/tftproot"
  user_dirs:
    config:
      path: "$HOME/.tftpd"
  ports:
    main_udp:
      port: '69'
      protocol: udp
