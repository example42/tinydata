---
vagrant::settings:
  upstream_repo: true
  package_name: 'vagrant'
  process_name: 'vagrant'
  home_dir_path: '/opt/vagrant'
  info_commands:
    global-status: 'vagrant global-status'
  git_source: https://github.com/hashicorp/vagrant.git

# Version 4 format
  packages:
    main:
      name: vagrant
  services:
    ! '':
      process_name: vagrant
  dirs:
    home:
      path: "/opt/vagrant"
  urls:
    source: https://github.com/hashicorp/vagrant.git
  repo: upstream
