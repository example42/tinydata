---
xinetd::settings:
  package_name: 'xinetd'
  service_name: 'xinetd'
  config_file_path: '/etc/xinetd.conf'
  init_file_path: '/etc/sysconfig/xinetd'
  pid_file_path: '/var/run/xinetd.pid'
  config_dir_path: '/etc/xinetd.d'
  process_name: 'xinetd'
  process_user: 'xinetd'
  process_group: 'xinetd'

# Version 4 format
  packages:
    main:
      name: xinetd
  services:
    xinetd:
      process_name: xinetd
      process_user: xinetd
      process_group: xinetd
  files:
    config:
      path: "/etc/xinetd.conf"
    init:
      path: "/etc/sysconfig/xinetd"
    pid:
      path: "/var/run/xinetd.pid"
  user_files:
    config:
      path: "$HOME/.xinetd.conf"
  dirs:
    config:
      path: "/etc/xinetd.d"
  user_dirs:
    config:
      path: "$HOME/.xinetd.d"
