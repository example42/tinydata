---
yum-cron::settings:
  package_name: 'yum-cron'
  service_name: 'yum-cron'
  config_file_path: '/etc/yum/yum-cron.conf'
  log_file_path: '/var/log/yum.log'

# Version 4 format
  packages:
    main:
      name: yum-cron
  services:
    yum-cron: {}
  files:
    config:
      path: "/etc/yum/yum-cron.conf"
    log:
      path: "/var/log/yum.log"
  user_files:
    config:
      path: "$HOME/.yum/yum-cron.conf"
